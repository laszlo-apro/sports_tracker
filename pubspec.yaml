name: sports_tracker
description: Sport activity tracker and helper app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  just_audio: ^0.9.18
  firebase_core: ^1.12.0
  firebase_database: ^9.0.6
  flutter:
    sdk: flutter
  intl: ^0.17.0
  shared_preferences: ^2.0.12
  syncfusion_flutter_charts: ^19.4.50
  wakelock: ^0.6.1+1

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'assets/images/launcher/launcher_icon.png'
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
